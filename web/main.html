<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="eel.js"></script>
</head>
<body>
    
    <input id="location" type="text" placeholder="Введіть назву країни та міста..." required =""
    value="Нью-Йорк, США">
    <br>
    <button id="show" onclick="display_weather()">Дізнатися погоду</button>

    <div id="info"></div>

    
    <script>
        async function display_weather() {
            let place = document.getElementById("location").value;
            let res = await eel.get_weather(place)();

            document.getElementById("info").innerHTML = res;

        }
    </script>

</body>
</html>
